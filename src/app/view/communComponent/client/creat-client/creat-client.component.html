
<div class="container mt-5">

  <mat-card>
    <mat-card-header><mat-card-title> CRUD Client </mat-card-title> </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <p-toolbar [ngStyle]="{'margin': '2rem'}" class="custom-toolbar" >
        <div class="p-toolbar-group-left">
          <p-button  type="button"  (click)="showDialog()" class="mx-2 " label="New" icon="pi pi-plus"></p-button>
          <p-button (click)="exportToPDF()" label="Exporte" icon="pi pi-file-export" styleClass="p-button-success"></p-button>
        </div>

        <!--<div class="p-toolbar-group-right">

          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (change)="search($event)">
          </mat-form-field>
        </div>-->
        <div class="p-toolbar-group-right">
          <div class="container d-flex" >
            <input type="text" name="" placeholder="Search..." (input)="search($event)">
            <div class="search"></div>
          </div>
        </div>

      </p-toolbar>

      <table id="content" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1 ">

        <ng-container matColumnDef="cin"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cin </th>
          <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
        </ng-container>
        <ng-container matColumnDef="prenom"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom </th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>
        <ng-container matColumnDef="nom"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="numTeleClient"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Telephone </th>
          <td mat-cell *matCellDef="let element"> {{element.numTeleClient}} </td>
        </ng-container>
        <ng-container matColumnDef="email_Client"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email_Client}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Action</th>
          <td mat-cell *matCellDef="let element" >
            <a  (click)=editProduct(element)><i class="bi bi-pencil mx-2 btn btn-outline-success rounded-5"></i></a>
            <a><i (click)="handlDelete(element.cin)" class="bi bi-trash mx-2 btn btn-outline-danger rounded-5"></i></a>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="ListeColum"></tr>
        <tr mat-row *matRowDef="let row; columns: ListeColum;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
  </mat-card>

</div>


<p-dialog [(visible)]="display" [style]="{width: '600px',height:'600px'}" header="Product Details" [modal]="true" styleClass="p-fluid">

  <div class="field col">
    <label class="form-label">Cin</label>
    <input class="form-control" type="text" pInputText id="cin" [(ngModel)]="item.cin" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label">Prenom</label>
    <input class="form-control" type="text" pInputText id="prenom" [(ngModel)]="item.prenom" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label">Nom</label>
    <input class="form-control" type="text" pInputText id="nom" [(ngModel)]="item.nom" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label">N° telephone</label>
    <input class="form-control" type="text" pInputText id="nul_TeleClient" [(ngModel)]="item.numTeleClient" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label">Email</label>
    <input class="form-control" type="text" pInputText id="email_Client" [(ngModel)]="item.email_Client" required autofocus/>
  </div>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()" ></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveObject()"></button>
  </ng-template>
</p-dialog>
