
<div class="container mt-5">

  <mat-card>
    <mat-card-header><mat-card-title> CRUD Agence de Location </mat-card-title> </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <p-toolbar [ngStyle]="{'margin': '2rem'}" class="custom-toolbar" >
        <div class="p-toolbar-group-left">
          <p-button  type="button"  (click)="showDialog()" class="mx-2 " label="New" icon="pi pi-plus"></p-button>
          <p-button (click)="exportToPDF()" label="Exporte" icon="pi pi-file-export" styleClass="p-button-success"></p-button>
        </div>

        <div class="p-toolbar-group-right">
          <div class="container d-flex" >
            <input type="text" name="" placeholder="Search..." (input)="search($event)">
            <div class="search"></div>
          </div>
        </div>
<!--        <div class="p-toolbar-group-right">-->

<!--          <mat-form-field appearance="outline">-->
<!--            <mat-label>Search</mat-label>-->
<!--            <input matInput (change)="search($event)">-->
<!--          </mat-form-field>-->
<!--        </div>-->

      </p-toolbar>

      <table id="content" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1 ">

        <ng-container matColumnDef="iceAgLoc"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>IceAgLoc </th>
          <td mat-cell *matCellDef="let element"> {{element.iceAgLoc}} </td>
        </ng-container>
        <ng-container matColumnDef="raisonSocialAg"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Raison Social </th>
          <td mat-cell *matCellDef="let element"> {{element.raisonSocialAg}} </td>
        </ng-container>
        <ng-container matColumnDef="adresse"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse </th>
          <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
        </ng-container>
        <ng-container matColumnDef="numTelephone"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>N째 Telephone </th>
          <td mat-cell *matCellDef="let element"> {{element.numTelephone}} </td>
        </ng-container>
        <ng-container matColumnDef="numCompteBkAgLoc"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header> N째 Compte Banquaire </th>
          <td mat-cell *matCellDef="let element"> {{element.numCompteBkAgLoc}} </td>
        </ng-container>
        <ng-container matColumnDef="RCAgLoc"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RC </th>
          <td mat-cell *matCellDef="let element"> {{element.RCAgLoc}} </td>
        </ng-container>
        <ng-container matColumnDef="ribAgenceLoc"> <!-- Utilisation de 'id' au lieu de 'Id' -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RIB </th>
          <td mat-cell *matCellDef="let element"> {{element.ribAgenceLoc}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Action</th>
          <td mat-cell *matCellDef="let element" >
            <a  (click)=editProduct(element)><i class="bi bi-pencil mx-2 btn btn-outline-success rounded-5"></i></a>
            <a><i (click)="handlDelete(element.iceAgLoc)" class="bi bi-trash mx-2 btn btn-outline-danger rounded-5"></i></a>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="ListeColum"></tr>
        <tr mat-row *matRowDef="let row; columns: ListeColum;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
  </mat-card>

</div>


<p-dialog [(visible)]="display" [style]="{width: '600px',height:'600px'}" header="Product Details" [modal]="true" styleClass="p-fluid">

  <div class="field col">
    <label class="form-label">IceAgLoc</label>
    <input class="form-control" type="text" pInputText id="iceAgLoc" [(ngModel)]="item.iceAgLoc" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label">Raison Social</label>
    <input class="form-control" type="text" pInputText id="raisonSocialAg" [(ngModel)]="item.raisonSocialAg" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label">Adresse</label>
    <input class="form-control" type="text" pInputText id="adresse" [(ngModel)]="item.adresse" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label">N째 telephone</label>
    <input class="form-control" type="text" pInputText id="numTelephone" [(ngModel)]="item.numTelephone" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label">N째 Compte Banquaire </label>
    <input class="form-control" type="text" pInputText id="numCompteBkAgLoc" [(ngModel)]="item.numCompteBkAgLoc" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label"> RC </label>
    <input class="form-control" type="text" pInputText id="RCAgLoc" [(ngModel)]="item.RCAgLoc" required autofocus/>
  </div>
  <div class="field col">
    <label class="form-label"> RIB </label>
    <input class="form-control" type="text" pInputText id="ribAgenceLoc" [(ngModel)]="item.ribAgenceLoc" required autofocus/>
  </div>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()" ></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveObject()"></button>
  </ng-template>
</p-dialog>
